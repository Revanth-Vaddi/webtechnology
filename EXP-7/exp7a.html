<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).keydown(function(event){
                let key = event.which; //37-left,38-up,39-right,40-down
                let car = $('#car');
                switch(key){
                    case 37:
                        car.css('transform','rotateY(180deg)')
                        car.animate({left: '-=5px'},1)
                        break;
                    case 38:
                        car.css('transform','rotate(270deg)')
                        car.animate({top: '-=5px'},1)
                        break;
                    case 39:
                        car.css('transform','rotate(0deg)')
                        car.animate({left: '+=5px'},1)
                        break;
                    case 40:
                        car.css('transform','rotate(90deg)')
                        car.animate({top: '+=5px'},1)
                        break;

                }
            })

        })
    </script>
</head>
<body>
    <div id="car" style="position: absolute; left: 10px; top: 10px;">
        <img src="car.png" width="300">
    </div>

</html>
